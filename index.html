
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LumiJack - Free Spins Popup</title>
  <style>
    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .popup.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Popups -->
  <img id="popup10" src="assets/images/popup_10_free_spins.png" class="popup" style="display:none;">
  <img id="popup15" src="assets/images/popup_15_free_spins.png" class="popup" style="display:none;">

  <script>
    function showPopup(type) {
      const popup = document.getElementById(type === 10 ? "popup10" : "popup15");
      popup.style.display = "block";
      setTimeout(() => popup.classList.add("show"), 100); // fade-in
      setTimeout(() => {
        popup.classList.remove("show");
        setTimeout(() => popup.style.display = "none", 1000); // fade-out
      }, 4000); // 4 seconds
    }

    // Example usage:
    // showPopup(10); or showPopup(15);

    // You can call this from your game engine logic once the bonus symbols are counted
  </script>

</body>
</html>
